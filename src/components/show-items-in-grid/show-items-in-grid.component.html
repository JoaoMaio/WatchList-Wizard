<div class="grid" [style.grid-template-columns]="'repeat(' + howManyColumns + ', minmax(0, 1fr))'">
    <div *ngFor="let item of items" class="item">
      <img *ngIf="api.doesBackDropExist(item.poster_path)" [src]="imgPath + item.poster_path" alt="{{item.title}}" class="item-image" (click)="showInfo(item)" />
      <div *ngIf="!api.doesBackDropExist(item.poster_path)" class="fallback-wrapper">
        <img src="amongus.png" alt="{{item.title}}" class="item-image error" (click)="showInfo(item)" />
        <p class="item-title">{{item.title}}</p>
      </div>
    </div>
</div>
