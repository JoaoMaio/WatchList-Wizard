<div class="carouselContainer">
    <div class="suggestionsContainer" >
        <div *ngFor="let sugestion of visibleSuggestions" class="movie">
            <img *ngIf="isShowingSuggestions()" [src]="imgPath + sugestion.poster_path" alt="Movie Poster" (click)="movieInfo(sugestion)" />
            <img *ngIf="!isShowingSuggestions()"[src]="imgPath + sugestion.poster_path" alt="Show Poster" (click)="showInfo(sugestion)" />
        </div>
    </div>
</div>
