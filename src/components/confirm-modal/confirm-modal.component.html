<div class="confirmModal">
    <div class="confirmModal__content">
        <div class="confirmModal__content__header">
            <h2>{{ title }}</h2>
        </div>
        <div class="confirmModal__content__body">
            <p>{{ message }}</p>
        </div>
        <div class="confirmModal__content__footer">
            <button class="btn btn--primary" (click)="confirmAction()">Yes</button>
            <button class="btn btn--secondary" (click)="cancelAction()">No</button>
        </div>
    </div>
</div>
